<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registration.css">
    <title>Registration Form</title>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
    
    function validateForm() {
 
      const email = document.getElementById("email").value.trim();
      const fullName = document.getElementById("fullname").value.trim();
      const pincode = document.getElementById("Pincode").value.trim();
      const phone = document.getElementById("number").value.trim();
      const ten = document.getElementById("10th").value.trim();
      const twelve = document.getElementById("12th").value.trim();
      const degree = document.getElementById("degree").value.trim();


      if (!email.includes("@") && !email.includes(".")) {
        alert(" Email must contain '@' symbol.");
        return false;
      }

      if (!fullName.includes(" ")) {
        alert(" Full name must contain a space between first and last name.");
        return false;
      }

      const pincheck = /^[0-9]{6}$/;
      if (!pincheck.test(pincode)) {
        alert(" Pincode must be exactly 6 digits.");
        return false;
      }

      const phonecheck = /^[0-9]{10}$/;
      if (!phonecheck.test(phone)) {
        alert(" Phone number must be exactly 10 digits.");
        return false;
      }

      const tencheck = /^[0-9]{2}$/;
      if (!tencheck.test(ten)) {
        alert(" 10th percentage must be exactly 2 digits.");
        return false;
      }

      const twelvecheck = /^[0-9]{2}$/;
      if (!twelvecheck.test(twelve)) {
        alert(" 12th percentage must be exactly 2 digits.");
        return false;
      }

      const degreecheck = /^[0-9]{2}$/;
      if (!degreecheck.test(degree)) {
        alert(" Degree percentage must be exactly 2 digits.");
        return false;
      }

      const name = document.getElementById("fullname").value;
            const mail = document.getElementById("email").value;
            const number = document.getElementById("number").value;
            const course = document.getElementById("course").value;
            
       
            const message = "Hello " + name + "!\n\n" +
            "Here are your submitted details:\n" +
            "Email: " + email + "\n" +
            "Contact Number: " + number + "\n" +
            "Selected Course: " + course + "\n\n" +
            "Registration Successful!";

      alert(message);    
      return true;
    }
    </script>
</head>
